name: Terraform

on:
  push:
    branches: [main]
    paths: ['terraform/**']
  pull_request:
    branches: [main]
    paths: ['terraform/**']
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan \
            -var="db_password=${{ secrets.TF_VAR_DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.TF_VAR_APP_KEYS }}" \
            -var="jwt_secret=${{ secrets.TF_VAR_JWT_SECRET }}" \
            -var="admin_jwt_secret=${{ secrets.TF_VAR_ADMIN_JWT_SECRET }}" \
            -var="api_token_salt=${{ secrets.TF_VAR_API_TOKEN_SALT }}" \
            -var="transfer_token_salt=${{ secrets.TF_VAR_TRANSFER_TOKEN_SALT }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
