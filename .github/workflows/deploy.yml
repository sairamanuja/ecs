name: Deploy App

on:
  push:
    branches: [main]
    paths-ignore:
      - 'terraform/**'
      - '**.md'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Image
        run: |
          IMAGE=${{ steps.ecr.outputs.registry }}/strapi:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to ECS
        run: |
          # Get current task definition
          aws ecs describe-task-definition --task-definition strapi-task \
            --query taskDefinition > task-def.json
          
          # Update image in task definition
          sed -i "s|\"image\":.*|\"image\": \"$IMAGE\",|" task-def.json
          
          # Register new task definition
          aws ecs register-task-definition --cli-input-json file://task-def.json
          
          # Update service
          aws ecs update-service \
            --cluster strapi-cluster \
            --service strapi-service \
            --task-definition strapi-task \
            --force-new-deployment
